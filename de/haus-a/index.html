    <style>
      /* === Design-Variablen === */
      :root {
        --bg: #f7f0e6;
        --card-bg: #ffffff;
        --ink: #333333;
        --muted: #6a6a6a;
        --brand: #7cc1ff; /* gern anpassen */
        --gap: clamp(16px, 3vw, 28px);
        --radius: 18px;
        --shadow: 0 8px 30px rgba(0,0,0,.35);
        --tile-aspect: 3/2; /* Verhältnis der Vorschaubilder -> einheitliche Höhe */
        --frame: 10px; /* Weißraum-Rahmen um die Bilder, damit unterschiedliche Motive nicht „kleben“ */
      }

      /* === Reset & Basics === */
      *, *::before, *::after { box-sizing: border-box; }
      html, body { height: 100%; }
      body {
        margin: 0;
        font: 16px/1.5 system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, Noto Sans, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--ink);
        background: radial-gradient(900px 600px at 20% 0%, #ffffff, transparent 70%),
                    radial-gradient(1100px 700px at 110% 30%, #e8dcc9, transparent 70%),
                    var(--bg);
      }
      a { color: inherit; text-decoration: none; }
      img { display: block; max-width: 100%; height: auto; }

      /* === Layout === */
      .wrap {
        max-width: min(1600px, 96vw);
        margin: 0 auto;
        padding: clamp(16px, 3.5vw, 36px) 0 120px;
      }

      .page-header{
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        justify-content: space-between;
        gap: 12px 24px;
        padding-block: 16px;
        margin-bottom: 8px;
        border-bottom:1px solid rgba(0,0,0,0.08);
      }

      .brand-block {
        min-width: 180px;
      }

      .page-header .brand {
        font-weight: 700;
        font-size: clamp(18px, 2.4vw, 22px);
        color: var(--ink);
      }

      .page-header .subtitle {
        font-size: 0.9rem;
        color: var(--muted);
      }


      main.nav a {
        position: relative;
        text-decoration: none;
        color: var(--ink);
        padding-bottom: 2px;
      }

      .main-nav {
        font-size: 0.9rem;
      }

      .main-nav a::after {
        content: "";
        position: absolute;
        left: 0;
        bottom: 0;
        width: 0;
        height: 2px;
        background: var(--ink);
        transition: width 0.2s ease;
      }

      .breadcrumbs {
        margin: 8px 0 16px;
        font-size: 0.85rem;
        color: var(--muted);
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        gap: 0.3ch;
      }

      .breadcrumbs a {
        color: var(--muted);
        text-decoration: none;
      }

      .breadcrumbs a:hover {
        color: var(--ink);
        text-decoration: underline;
      }

      .brand {
        font-weight: 700; letter-spacing: .2px; font-size: clamp(18px, 2.4vw, 22px);
      }
      .subtitle { color: var(--muted); font-size: 0.95rem; }

      /* === Tile Grid === */
      .tiles {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: var(--gap);
        margin-top: clamp(100px, 6vh, 80px)
      }

      .tile {
        position: relative;
        display: block; /* gesamter Kachelbereich klickbar */
        background: var(--card-bg);
        padding: var(--frame); /* bewusster Weißraum-Rahmen zwischen Motiv und Kachelrand */
        border-radius: calc(var(--radius) + var(--frame));
        box-shadow: var(--shadow);
        transition: transform .25s ease, box-shadow .25s ease, filter .25s ease;
        outline: 1px solid rgba(255,255,255,.08); /* dezenter Rand für Klarheit */
        isolation: isolate; /* für korrektes Überlagern von ::after Gradient */
      }
      .tile:focus-visible { outline: 2px solid var(--brand); outline-offset: 3px; }
      .tile:hover { transform: translateY(-2px); box-shadow: 0 12px 38px rgba(0,0,0,.45); }

      .tile__media {
        position: relative;
        border-radius: var(--radius);
        overflow: hidden;
      }
      .tile__img {
        width: 100%;
        height: 100%;
        aspect-ratio: var(--tile-aspect);
        object-fit: cover; /* schneidet sauber zu, auch bei unterschiedlichen Perspektiven */
        object-position: center; /* bei Bedarf je Bild anpassbar */
        transform: scale(1.0001); /* vermeidet dünne Kanten durch Subpixel-Rundung */
        filter: saturate(1.02);
        transition: transform .35s ease;
      }
      .tile:hover .tile__img { transform: scale(1.03); }

      /* dunkler Gradient für Textlesbarkeit, selbst bei hellen Bildern */
      .tile__media::after {
        content: "";
        position: absolute; inset: 0;
        background: linear-gradient(to top, rgba(0,0,0,.55) 0%, rgba(0,0,0,.15) 55%, rgba(0,0,0,0) 100%);
        pointer-events: none;
        z-index: 1;
      }

      .tile__label {
        position: static;
        background: none;
        box-shadow: none;
        padding: 0;
        margin-bottom: 8px;
        color: var(--ink);
        font-size: 1.1rem;
        font-weight: 700;
      }
      .tile__label svg { width: 18px; height: 18px; opacity: .9; }

      .quicknav {
        display: flex; flex-wrap: wrap; gap: .75rem 1rem;
      }
      .chip {
        display: inline-flex; align-items: center; gap: .5ch;
        padding: 8px 12px; border-radius: 999px;
        background: rgba(255,255,255,.05);
        outline: 1px solid rgba(255,255,255,.1);
      }
      .chip:hover { outline-color: rgba(255,255,255,.25); }

      .lang-switch {
        position: fixed;
        top: 16px;
        right: min(3vw, 24px);
        z-index: 50;
      }

      .lang-btn {
        all: unset;
        cursor: pointer;
      }

      .flag {
        width: 32px;
        height: 25px;
        border-radius: 2px;
        overflow: hidden;
        display: inline-block;
        box-shadow: none;
        background: transparent;
        transition: transform .2s ease;
      }

      .flag:hover {
        transform: translateY(-1px);
      }

      .lang-menu {
        position: absolute;
        right: 0px;
        top: 36px;
        display: none;
        flex-direction: column;
        gap: 6px;
        background: rgba(0, 0, 0, 0.7);
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
        padding: 8px;
        border-radius: 6px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
      }

      .lang-switch:hover .lang-menu,
      .lang-switch:focus-within .lang-menu {
        display: flex;
      }

      .lang-menu a {
        display: flex;
        align-items: center;
        justify-content: center;
        text-decoration: none;
      }

      .site-footer {
        margin-top: clamp(132px, 5vw, 64px);
        border-top: 1px solid rgba(0, 0, 0, 0.08);
        padding-top: 18px;
        padding-bottom: 32px;
        font-size: 0.9rem;
        color: var(--muted);
      }

      .footer-inner {
        display:flex;
        flex-wrap: wrap;
        align-items: center;
        justify-content: space-between;
        gap: 12px 24px;
      }

      .footer-brand {
        font-weight: 600;
        color: var(--ink);
      }

      .footer-meta {
        opacity: 0.8;
      }

      .footer-nav {
        display: inline-flex;
        flex-wrap: wrap;
        gap: 12px;
      }

      .footer-nav a {
        text-decoration: none;
        color: var(--muted);
        position: relative;
        padding-bottom: 2px;
      }

      .footer-nav a::after {
        content: "";
        position: absolute;
        left: 0;
        bottom: 0;
        width: 0;
        height: 1px;
        background: var(--ink);
        transition: width 0.2s ease;
      }

      .footer-nav a:hover::after,
      .footer-nav a:focus-visible::after {
        width: 100%;
      }

      @media (max-width: 768px) {
        .page-header {
            align-items: flex-start;
        }
      }
    </style>
