<!doctype html>
<html lang="cs">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Prázdninové apartmany – výběr</title>
    <meta name="description" content="Vyberte si jeden z obou domů, abyste se dostali k prázdninovým bytům, cenám a rezervaci. Vyberte sy Dum Nove Hute 93 nebo Nove Hute 100" />
    <link rel="alternate" href="../de/" hreflang="de">
    <link rel="alternate" href="../en/" hreflang="en">
    <link rel="alternate" href="../cs/" hreflang="cs">
    <link rel="alternate" href="../cs/" hreflang="x-default">
    <link rel="icon" href="bilder/favicon.png" />
    <base href="https://andreasroth96.github.io/kaltenbach_vermietung/"> <!-- Muss vor dem richtigen Deployment entfernt werden! -->
    <style>
      /* === Design-Variablen === */
      :root {
        --bg: #f7f0e6;
        --card-bg: #ffffff;
        --ink: #333333;
        --muted: #6a6a6a;
        --brand: #7cc1ff; /* gern anpassen */
        --gap: clamp(16px, 3vw, 28px);
        --radius: 18px;
        --shadow: 0 8px 30px rgba(0,0,0,.35);
        --tile-aspect: 3/2; /* Verhältnis der Vorschaubilder -> einheitliche Höhe */
        --frame: 10px; /* Weißraum-Rahmen um die Bilder, damit unterschiedliche Motive nicht „kleben“ */
      }

      /* === Reset & Basics === */
      *, *::before, *::after { box-sizing: border-box; }
      html, body { height: 100%; }
      body {
        margin: 0;
        font: 16px/1.5 system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, Noto Sans, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--ink);
        background: radial-gradient(900px 600px at 20% 0%, #ffffff, transparent 70%),
                    radial-gradient(1100px 700px at 110% 30%, #e8dcc9, transparent 70%),
                    var(--bg);
      }
      a { color: inherit; text-decoration: none; }
      img { display: block; max-width: 100%; height: auto; }

      /* === Layout === */
      .wrap {
        max-width: min(1600px, 96vw);
        margin: 0 auto;
        padding: clamp(16px, 3.5vw, 36px) 0 120px;
      }
      header {
        display: flex; 
        flex-direction: column;
        align-items: center;
        text-align: center;
        gap: var(--gap);
        margin-bottom: clamp(14px, 2vw, 36px);
      }
      .brand {
        font-weight: 700; letter-spacing: .2px; font-size: clamp(18px, 2.4vw, 22px);
      }
      .subtitle { color: var(--muted); font-size: 0.95rem; }

      /* === Tile Grid === */
      .tiles {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: var(--gap);
        margin-top: clamp(100px, 6vh, 80px)
      }

      .tile {
        position: relative;
        display: block; /* gesamter Kachelbereich klickbar */
        background: var(--card-bg);
        padding: var(--frame); /* bewusster Weißraum-Rahmen zwischen Motiv und Kachelrand */
        border-radius: calc(var(--radius) + var(--frame));
        box-shadow: var(--shadow);
        transition: transform .25s ease, box-shadow .25s ease, filter .25s ease;
        outline: 1px solid rgba(255,255,255,.08); /* dezenter Rand für Klarheit */
        isolation: isolate; /* für korrektes Überlagern von ::after Gradient */
      }
      .tile:focus-visible { outline: 2px solid var(--brand); outline-offset: 3px; }
      .tile:hover { transform: translateY(-2px); box-shadow: 0 12px 38px rgba(0,0,0,.45); }

      .tile__media {
        position: relative;
        border-radius: var(--radius);
        overflow: hidden;
      }
      .tile__img {
        width: 100%;
        height: 100%;
        aspect-ratio: var(--tile-aspect);
        object-fit: cover; /* schneidet sauber zu, auch bei unterschiedlichen Perspektiven */
        object-position: center; /* bei Bedarf je Bild anpassbar */
        transform: scale(1.0001); /* vermeidet dünne Kanten durch Subpixel-Rundung */
        filter: saturate(1.02);
        transition: transform .35s ease;
      }
      .tile:hover .tile__img { transform: scale(1.03); }

      /* dunkler Gradient für Textlesbarkeit, selbst bei hellen Bildern */
      .tile__media::after {
        content: "";
        position: absolute; inset: 0;
        background: linear-gradient(to top, rgba(0,0,0,.55) 0%, rgba(0,0,0,.15) 55%, rgba(0,0,0,0) 100%);
        pointer-events: none;
        z-index: 1;
      }

      .tile__label {
        position: static;
        background: none;
        box-shadow: none;
        padding: 0;
        margin-bottom: 8px;
        color: var(--ink);
        font-size: 1.1rem;
        font-weight: 700;
      }
      .tile__label svg { width: 18px; height: 18px; opacity: .9; }

      .quicknav {
        display: flex; flex-wrap: wrap; gap: .75rem 1rem;
      }
      .chip {
        display: inline-flex; align-items: center; gap: .5ch;
        padding: 8px 12px; border-radius: 999px;
        background: rgba(255,255,255,.05);
        outline: 1px solid rgba(255,255,255,.1);
      }
      .chip:hover { outline-color: rgba(255,255,255,.25); }

      .lang-switch {
        position: fixed;
        top: 16px;
        right: min(3vw, 24px);
        z-index: 50;
      }

      .lang-btn {
        all: unset;
        cursor: pointer;
      }

      .flag {
        width: 32px;
        height: 25px;
        border-radius: 2px;
        overflow: hidden;
        display: inline-block;
        box-shadow: none;
        background: transparent;
        transition: transform .2s ease;
      }

      .flag:hover {
        transform: translateY(-1px);
      }

      .lang-menu {
        position: absolute;
        right: 0px;
        top: 36px;
        display: none;
        flex-direction: column;
        gap: 6px;
        background: rgba(0, 0, 0, 0.7);
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
        padding: 8px;
        border-radius: 6px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
      }

      .lang-switch:hover .lang-menu,
      .lang-switch:focus-within .lang-menu {
        display: flex;
      }

      .lang-menu a {
        display: flex;
        align-items: center;
        justify-content: center;
        text-decoration: none;
      }

      .site-footer {
        margin-top: clamp(132px, 5vw, 64px);
        border-top: 1px solid rgba(0, 0, 0, 0.08);
        padding-top: 18px;
        padding-bottom: 32px;
        font-size: 0.9rem;
        color: var(--muted);
      }

      .footer-inner {
        display:flex;
        flex-wrap: wrap;
        align-items: center;
        justify-content: space-between;
        gap: 12px 24px;
      }

      .footer-brand {
        font-weight: 600;
        color: var(--ink);
      }

      .footer-meta {
        opacity: 0.8;
      }

      .footer-nav {
        display: inline-flex;
        flex-wrap: wrap;
        gap: 12px;
      }

      .footer-nav a {
        text-decoration: none;
        color: var(--muted);
        position: relative;
        padding-bottom: 2px;
      }

      .footer-nav a::after {
        content: "";
        position: absolute;
        left: 0;
        bottom: 0;
        width: 0;
        height: 1px;
        background: var(--ink);
        transition: width 0.2s ease;
      }

      .footer-nav a:hover::after,
      .footer-nav a:focus-visible::after {
        width: 100%;
      }

      @media (prefers-reduced-motion: reduce) {
        .tile, .tile__img { transition: none !important; }
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <header>
        <div>
          <div class="brand">Vítejte v apartmánech na Nových Hutích na Šumavě</div>
          <div class="subtitle">Vyberte si jeden z domů.</div>
        </div>
      </header>

      <nav class="lang-switch" aria-label="Sprachauswahl">
        <button class="lang-btn" aria-label="Sprache wählen">
          <span class="flag">
              <svg viewBox="0 0 3 2" width="26" height="26" xmlns="http://www.w3.org/2000/svg">
                <title>Čeština</title>
                <rect width="3" height="2" fill="#fff"/>
                <rect width="3" height="1" y="1" fill="#d7141a"/>
                <path d="M0,0 L1.5,1 L0,2 z" fill="#11457e"/>
              </svg>
            </span>
        </button>
        <div class="lang-menu">
          <a href="en/" lang="en" aria-label="English">
            <span class="flag">
              <svg viewBox="0 0 60 30" width="26" height="26" xmlns="http://www.w3.org/2000/svg">
                <title>English</title>
                <clipPath id="t">
                  <path d="M0,0 v30 h60 v-30 z"/>
                </clipPath>
                <clipPath id="s">
                  <path d="M30,15 h30 v15 z v-30 h-30 z M0,0 v30 h30 z v-30 h-30 z"/>
                </clipPath>
                <g clip-path="url(#t)">
                  <rect width="60" height="30" fill="#012169"/>
                  <path d="M0,0 L60,30 M60,0 L0,30" stroke="#fff" stroke-width="6"/>
                  <path d="M0,0 L60,30 M60,0 L0,30" stroke="#c8102e" stroke-width="4" clip-path="url(#s)"/>
                  <path d="M30,0 v30 M0,15 h60" stroke="#fff" stroke-width="10"/>
                  <path d="M30,0 v30 M0,15 h60" stroke="#c8102e" stroke-width="6"/>
                </g>
              </svg>
            </span>
          </a>
          <a href="de/" lang="de" aria-label="Deutsch">
            <span class="flag" aria-hidden="true">
            <svg viewBox="0 0 5 3" width="26" height="26" xmlns="http://www.w3.org/2000/svg" role="img">
              <title>Deutsch</title>
              <rect width="5" height="3" fill="#000"/>
              <rect width="5" height="2" y="1" fill="#DD0000"/>
              <rect width="5" height="1" y="2" fill="#FFCE00"/>
            </svg>
          </span>
          </a>
        </div>
      </nav>
      <main class="tiles" aria-label="Haus-Auswahl">
        <!-- Haus A -->
        <a class="tile" href="/haus-a/" aria-label="Zum Haus im Zentrum">
          <span class="tile__label" aria-hidden="true">
              <!-- kleines Haus-Icon -->
              <svg viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M12 3l9 8h-3v8h-5v-5H11v5H6v-8H3l9-8z"/></svg>
              <span class="name">Apartman v centru</span>
            </span>
          <div class="tile__media">
            <picture>
              <!-- Optional: moderne Formate; füge deine Quellen ein -->
              <!-- <source type="image/avif" srcset="/images/haus-a.avif" /> -->
              <!-- <source type="image/webp" srcset="/images/haus-a.webp" /> -->
              <img class="tile__img" src="bilder/haus_im_zentrum/haus_im_zentrum.JPG" alt="Apartman v centru Nove Hute 93" loading="lazy" />
            </picture>
          </div>
        </a>

        <!-- Haus B -->
        <a class="tile" href="/haus-b/" aria-label="Haus Sonne">
          <span class="tile__label" aria-hidden="true">
              <svg viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M12 3l9 8h-3v8h-5v-5H11v5H6v-8H3l9-8z"/></svg>
              <span class="name">Apartman Dům Slunce</span>
            </span>
          <div class="tile__media">
            <picture>
              <!-- <source type="image/avif" srcset="/images/haus-b.avif" /> -->
              <!-- <source type="image/webp" srcset="/images/haus-b.webp" /> -->
              <img class="tile__img" src="bilder/haus_sonne/haus_sonne.jpg" alt="Apartman Dům Slunce Nove Hute 100" loading="lazy" />
            </picture>
          </div>
        </a>
      </main>

      <footer class="site-footer">
        <div class="footer-inner">
          <div class="footer-left">
            <div class="footer-brand">Apartmány Nové Hutě</div>
            <div class="footer-meta">
              <span id="year"></span> Rodina Roth - Všechna práva vyhrazena
            </div>
            </div>
            <nav class="footer-nav" aria-label="Právní informace a kontakt">
              <a href="/kontakt/">Kontakt</a>
              <a href="/impressum/">Impressum</a>
              <a href="/datenschutz/">Prohlášení o ochraně osobních údajů</a>
              <a href="/agb/">Podmínky pronájmu</a>
            </nav>
            </div>
          </div>
        </div>
      </footer>
    </div>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const el = document.getElementById('year');
        if (el) el.textContent = new Date().getFullYear();
      });
      </script>
  </body>
</html>
